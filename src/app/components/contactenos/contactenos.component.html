<div class="contacto-container">
  <h1>CONTÁCTENOS</h1>
  <p>
    Llene el formulario y un asesor se pondrá en contacto lo más pronto posible.
  </p>

  <div class="contacto-content">
    <!-- Mapa de Google -->
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.0908791554394!2d-76.988717!3d-12.049008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105cd17f95a41f7%3A0x549f67986b92f6fc!2sAv.%20Nicol%C3%A1s%20Ayll%C3%B3n%203384%2C%20Ate%2015012%2C%20Per%C3%BA!5e0!3m2!1ses!2sus!4v1605560270987!5m2!1ses!2sus"
        width="100%"
        height="100%"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>

    <!-- Formulario de contacto -->
    <div class="form-container">
      <form>
        <input type="text" placeholder="Apellidos y Nombres" required />
        <input type="text" placeholder="Teléfono" required />
        <input type="email" placeholder="Correo" required />
        <input type="text" placeholder="Asunto" required />
        <textarea placeholder="Mensaje" rows="5" required></textarea>
        <button type="submit">Enviar Mensaje</button>
      </form>
    </div>
  </div>
</div>
